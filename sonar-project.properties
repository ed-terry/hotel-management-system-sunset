sonar.projectKey=ed-terry_hotel-management-system
sonar.organization=ed-terry
sonar.host.url=https://sonarcloud.io

# Project information
sonar.projectName=Hotel Management System
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=client/src,server/src
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Test results
sonar.javascript.lcov.reportPaths=client/coverage/lcov.info,server/coverage/lcov.info
sonar.testExecutionReportPaths=client/test-report.xml,server/test-report.xml

# TypeScript configuration
sonar.typescript.tsconfigPath=client/tsconfig.json,server/tsconfig.json

# Language settings
sonar.language=ts,tsx,js,jsx
